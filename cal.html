<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <video autoplay muted loop class="video-background">
      <source src="vid3.mp4" type="video/mp4" />
    </video>
    <h2>MY CALCULATOR</h2>

    <div class="container">
      <div class="upper">
        <input type="text" id="inputnum1" placeholder="enter number " />
        <!-- <input type="number" id="inputnum2" placeholder="Result" /> -->
      </div>

      <div class="lower">
        <button class="buttonStyle" id="btnAC">AC</button>
        <button class="buttonStyle" id="btnBraket">()</button>

        <button class="buttonStyle" id="btnMod">%</button>
        <button class="buttonStyle" id="btnDivide">/</button>
      </div>
      <div class="lower">
        <button class="buttonStyle" id="btn7">7</button>
        <button class="buttonStyle" id="btn8">8</button>
        <button class="buttonStyle" id="btn9">9</button>
        <button class="buttonStyle" id="btnMul">*</button>
      </div>
      <div class="lower">
        <button class="buttonStyle" id="btn4">4</button>
        <button class="buttonStyle" id="btn5">5</button>
        <button class="buttonStyle" id="btn6">6</button>
        <button class="buttonStyle" id="btnSub">-</button>
      </div>
      <div class="lower">
        <button class="buttonStyle" id="btn1">1</button>
        <button class="buttonStyle" id="btn2">2</button>
        <button class="buttonStyle" id="btn3">3</button>
        <button class="buttonStyle" id="btnPlus">+</button>
      </div>
      <div class="lower">
        <button class="buttonStyle" id="btn0">0</button>
        <button class="buttonStyle" id="btnDot">.</button>
        <button class="buttonStyle" id="btnCut">x</button>
        <button class="buttonStyle" id="btnEqual">=</button>
      </div>

      <script src="cal.js"></script>
    </div>
  </body>
</html>
